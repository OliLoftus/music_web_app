<!DOCTYPE html>
<html lang = "en">
    <head>
        <tile>Album list</tile>
    </head>
    <body>
        <h1>Albums</h1>

        {% for album in albums %}
        <article>
            <h2>
            <a href= "/albums/{{album.id}}">{{album.title}}</a>
            </h2>
            <p>released: {{album.release_year}}</p> 
        </article>
        {% endfor %}
    </body>
</html>
